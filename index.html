<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi San Valent√≠n?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Efecto de ciudad cyberpunk de fondo */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(255, 0, 127, 0.05) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(255, 0, 127, 0.05) 3px
                ),
                repeating-linear-gradient(
                    90deg,
                    rgba(0, 255, 255, 0.05) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(0, 255, 255, 0.05) 3px
                );
            animation: glitch 8s infinite;
            pointer-events: none;
        }

        @keyframes glitch {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Part√≠culas flotantes */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ff0080;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff0080;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            padding: 30px 30px;
            background: rgba(10, 10, 30, 0.9);
            border-radius: 30px;
            box-shadow: 
                0 0 60px rgba(255, 0, 127, 0.4),
                0 0 100px rgba(0, 255, 255, 0.2),
                inset 0 0 50px rgba(255, 0, 127, 0.1);
            max-width: 500px;
            width: 90%;
            border: 2px solid rgba(255, 0, 127, 0.3);
            position: relative;
            z-index: 10;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0080, #00ffff, #ff0080);
            border-radius: 30px;
            z-index: -1;
            opacity: 0.3;
            filter: blur(10px);
        }

        h1 {
            font-family: 'Bangers', cursive;
            color: #ffffff;
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 
                0 0 20px #ff0080,
                0 0 40px #ff0080,
                2px 2px 0 #000,
                -2px -2px 0 #000;
            animation: neon-flicker 3s infinite alternate;
            letter-spacing: 2px;
        }

        @keyframes neon-flicker {
            0%, 100% {
                text-shadow: 
                    0 0 20px #ff0080,
                    0 0 40px #ff0080,
                    2px 2px 0 #000,
                    -2px -2px 0 #000;
            }
            50% {
                text-shadow: 
                    0 0 30px #ff0080,
                    0 0 60px #ff0080,
                    0 0 80px #ff0080,
                    2px 2px 0 #000,
                    -2px -2px 0 #000;
            }
        }

        .subtitle {
            color: #00ffff;
            font-size: 1em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffff;
            font-style: italic;
            font-weight: 300;
        }

        /* Bot√≥n de control de m√∫sica */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 0, 127, 0.8);
            border: 2px solid #ff0080;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(255, 0, 127, 0.6);
            transition: all 0.3s ease;
        }

        .music-control:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 0, 127, 0.8);
        }

        .music-control::before {
            content: 'üîä';
            font-size: 24px;
        }

        .music-control.muted::before {
            content: 'üîá';
        }

        /* Estilos para el video */
        .video-container {
            margin: 15px 0;
            position: relative;
            border-radius: 20px;
            box-shadow: 
                0 0 30px rgba(255, 0, 127, 0.6),
                0 0 60px rgba(0, 255, 255, 0.3);
            border: 3px solid rgba(255, 0, 127, 0.5);
            overflow: hidden;
            max-width: 100%;
            max-height: 350px;
        }

        .video-container video {
            width: 100%;
            height: auto;
            max-height: 350px;
            display: block;
            border-radius: 17px;
            object-fit: cover;
        }

        /* CONTENEDOR DE BOTONES - UNO AL LADO DEL OTRO */
        .buttons-container {
            position: relative;
            margin-top: 20px;
            height: 150px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 35px;
            font-size: 1.3em;
            font-weight: 900;
            border: 3px solid;
            border-radius: 15px;
            cursor: pointer;
            transition: none;
            font-family: 'Bangers', cursive;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        #btn-si {
            background: #ff0080;
            color: white;
            border-color: #ff0080;
            box-shadow: 
                0 0 20px #ff0080,
                0 5px 15px rgba(255, 0, 127, 0.4);
            z-index: 2;
            position: relative;
        }

        #btn-si:active {
            transform: scale(1.05);
        }

        #btn-no {
            background: #0a0a2e;
            color: #00ffff;
            border-color: #00ffff;
            box-shadow: 
                0 0 20px #00ffff,
                0 5px 15px rgba(0, 255, 255, 0.4);
            position: relative;
        }

        .mensaje-no {
            margin-top: 15px;
            color: #00ffff;
            font-size: 1em;
            text-shadow: 0 0 15px #00ffff;
            font-style: italic;
            font-weight: 400;
            min-height: 25px;
            animation: pulse-text 2s infinite;
        }

        @keyframes pulse-text {
            0%, 100% {
                opacity: 1;
                text-shadow: 0 0 15px #00ffff;
            }
            50% {
                opacity: 0.8;
                text-shadow: 0 0 25px #00ffff, 0 0 35px #00ffff;
            }
        }

        .respuesta {
            display: none;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: scale(0.5) rotate(-10deg); 
            }
            to { 
                opacity: 1; 
                transform: scale(1) rotate(0deg); 
            }
        }

        .respuesta .video-container {
            animation: heartbeat 2s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { 
                transform: scale(1); 
                filter: brightness(1);
            }
            25% { 
                transform: scale(1.05); 
                filter: brightness(1.1);
            }
            50% { 
                transform: scale(1); 
                filter: brightness(1);
            }
        }

        .respuesta h2 {
            font-family: 'Bangers', cursive;
            color: #ff0080;
            font-size: 2.5em;
            margin-top: 10px;
            text-shadow: 
                0 0 30px #ff0080,
                0 0 60px #ff0080,
                3px 3px 0 #000;
            animation: pulse-glow 2s infinite;
            letter-spacing: 3px;
        }

        @keyframes pulse-glow {
            0%, 100% {
                text-shadow: 
                    0 0 30px #ff0080,
                    0 0 60px #ff0080,
                    3px 3px 0 #000;
            }
            50% {
                text-shadow: 
                    0 0 50px #ff0080,
                    0 0 100px #ff0080,
                    0 0 150px #ff0080,
                    3px 3px 0 #000;
            }
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .heart {
            position: absolute;
            font-size: 40px;
            animation: float-heart 5s linear infinite;
            opacity: 0;
            filter: drop-shadow(0 0 10px #ff0080);
        }

        @keyframes float-heart {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) rotate(45deg) scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }

        /* Efecto de telara√±a */
        .web {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, transparent 0%, transparent 1%, rgba(255, 0, 127, 0.03) 1%, transparent 2%),
                radial-gradient(circle at 80% 70%, transparent 0%, transparent 1%, rgba(0, 255, 255, 0.03) 1%, transparent 2%);
            pointer-events: none;
        }

        /* Estilos para im√°genes */
        .video-container img {
            width: 100%;
            height: auto;
            max-height: 350px;
            display: block;
            border-radius: 17px;
            object-fit: cover;
        }

        /* Responsive para m√≥viles */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                width: 95%;
            }

            h1 {
                font-size: 1.8em;
                line-height: 1.2;
            }
            
            .subtitle {
                font-size: 0.85em;
                margin-bottom: 20px;
            }
            
            .video-container {
                margin: 20px 0;
                max-height: 300px;
            }

            .video-container video,
            .video-container img {
                max-height: 300px;
                object-fit: cover;
            }

            .buttons-container {
                height: 180px;
                gap: 15px;
                margin-top: 30px;
            }
            
            button {
                padding: 12px 30px;
                font-size: 1.1em;
            }
            
            .mensaje-no {
                font-size: 0.9em;
                margin-top: 15px;
                padding: 0 10px;
            }
            
            .respuesta h2 {
                font-size: 1.8em;
                line-height: 1.2;
                padding: 0 10px;
            }

            .respuesta .video-container {
                margin: 15px 0;
            }

            .music-control {
                bottom: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
            }
        }

        /* Responsive para tablets */
        @media (min-width: 601px) and (max-width: 900px) {
            .container {
                max-width: 500px;
                padding: 40px 30px;
            }

            h1 {
                font-size: 2.2em;
            }

            .subtitle {
                font-size: 1em;
            }

            button {
                padding: 16px 45px;
                font-size: 1.3em;
            }

            .respuesta h2 {
                font-size: 2.8em;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="web"></div>
    <div class="hearts" id="hearts"></div>
    
    <!-- BOT√ìN DE CONTROL DE M√öSICA -->
    <div class="music-control" id="music-control"></div>
    
    <div class="container">
        <div id="pregunta">
            <h1>¬øQuieres ser mi San Valent√≠n? üï∏Ô∏è‚ù§Ô∏è</h1>
            <p class="subtitle">Puede que existan mil universos, pero en todos, mi lugar favorito es contigo.</p>
            
            <!-- M√öSICA DE FONDO -->
            <audio id="musica-fondo" loop>
                <source src="Videos/Marc Anthony - Flor P√°lida (Audio).mp3" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>
            
            <!-- IMAGEN PRINCIPAL -->
            <div class="video-container">
                <img src="Videos/tuyyo.jpeg" alt="T√∫ y yo" class="imagen-principal">
            </div>
            
            <div class="buttons-container">
                <button id="btn-si">S√≠</button>
                <button id="btn-no">No</button>
            </div>
            
            <p id="mensaje-no" class="mensaje-no"></p>
        </div>

        <div id="respuesta" class="respuesta">
            <h2>En todos los universos siempre te voy a amar solo a ti ‚ù§Ô∏è</h2>
            
            <!-- VIDEO DE RESPUESTA -->
            <div class="video-container">
                <video autoplay loop muted playsinline>
                    <source src="Videos/allanPrimeradama.mp4" type="video/mp4">
                    Tu navegador no soporta el elemento de video.
                </video>
            </div>
        </div>
    </div>

    <script>
        const btnSi = document.getElementById('btn-si');
        const btnNo = document.getElementById('btn-no');
        const pregunta = document.getElementById('pregunta');
        const respuesta = document.getElementById('respuesta');
        const container = document.querySelector('.buttons-container');
        const mensajeNo = document.getElementById('mensaje-no');
        const musicaFondo = document.getElementById('musica-fondo');
        musicaFondo.volume = 0.5; // 0.5 = 50% volumen, 1.0 = 100%;
        const musicControl = document.getElementById('music-control');

        // Frases que aparecer√°n fuera del bot√≥n "No"
        const frasesNo = [
            "¬øSegura? ü§î",
            "Vuelve a intentar üï∑Ô∏è",
            "Cuidado, decir que no puede alterar la l√≠nea del tiempo ‚ö°",
            "Vamos, Gwen confi√≥ en Miles, t√∫ puedes confiar en m√≠ üíï",
            "No tengas miedo, a veces los mejores saltos se dan sin pensarlo üåü",
            "Incluso cuando te enojas, sigues siendo mi persona favorita ‚ù§Ô∏è",
            "Este es el momento correcto del multiverso. Dale al S√≠ üï∑Ô∏è‚ú®"
        ];
        
        let intentosNo = 0;
        let musicPlaying = false;

        // Funci√≥n para iniciar la m√∫sica
        function startMusic() {
            if (!musicPlaying) {
                musicaFondo.play().then(() => {
                    musicPlaying = true;
                    musicControl.classList.remove('muted');
                }).catch(err => {
                    console.log('No se pudo reproducir autom√°ticamente:', err);
                });
            }
        }

        // Control de m√∫sica (activar/desactivar)
        musicControl.addEventListener('click', function() {
            if (musicaFondo.paused) {
                musicaFondo.play();
                musicPlaying = true;
                musicControl.classList.remove('muted');
            } else {
                musicaFondo.pause();
                musicPlaying = false;
                musicControl.classList.add('muted');
            }
        });

        // Intentar reproducir m√∫sica al hacer click en cualquier parte (para m√≥viles)
        document.addEventListener('click', function() {
            startMusic();
        }, { once: true });

        // Crear part√≠culas de fondo (menos en m√≥vil para mejor rendimiento)
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const isMobile = window.innerWidth <= 600;
            const particleCount = isMobile ? 25 : 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                if (Math.random() > 0.5) {
                    particle.style.background = '#00ffff';
                    particle.style.boxShadow = '0 0 10px #00ffff';
                }
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        // CLICK en el bot√≥n "No" - se mueve aleatoriamente
        btnNo.addEventListener('click', function(e) {
            e.preventDefault();
            startMusic(); // Iniciar m√∫sica al interactuar
            if (btnNo.style.position !== 'absolute') {
                btnNo.style.position = 'absolute';
            }
            
            const containerRect = container.getBoundingClientRect();
            const btnRect = btnNo.getBoundingClientRect();
            const btnSiRect = btnSi.getBoundingClientRect();


            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            
            let randomX, randomY;
            let intentos = 0;
            const maxIntentos = 50;
    
            do {
                randomX = Math.random() * maxX;
                randomY = Math.random() * maxY;
        
                const noLeft = containerRect.left + randomX;
                const noTop = containerRect.top + randomY;
                const noRight = noLeft + btnRect.width;
                const noBottom = noTop + btnRect.height;
            
                const margen = 30;
                const noOverlap = (
                    noRight + margen < btnSiRect.left ||
                    noLeft - margen > btnSiRect.right ||
                    noBottom + margen < btnSiRect.top ||
                    noTop - margen > btnSiRect.bottom
                );
                
                if (noOverlap) break;
                intentos++;
            } while (intentos < maxIntentos);
    
            btnNo.style.transition = 'none';
            btnNo.style.left = randomX + 'px';
            btnNo.style.top = randomY + 'px';
     
            mensajeNo.textContent = frasesNo[intentosNo];
            intentosNo = (intentosNo + 1) % frasesNo.length;
        });

        // CLICK en el bot√≥n "S√≠"
        btnSi.addEventListener('click', function() {
            startMusic(); // Iniciar m√∫sica al interactuar
            pregunta.style.display = 'none';
            respuesta.style.display = 'block';
            createHearts();
            createFireworks();
        });

        // Crear corazones flotantes (menos en m√≥vil)
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const isMobile = window.innerWidth <= 600;
            const heartCount = isMobile ? 20 : 40;
            
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heart.style.fontSize = (Math.random() * 30 + 30) + 'px';
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }, i * 100);
            }
        }

        // Efecto de fuegos artificiales (optimizado para m√≥vil)
        function createFireworks() {
            const isMobile = window.innerWidth <= 600;
            const fireworkCount = isMobile ? 3 : 5;
            const particlesPerFirework = isMobile ? 20 : 30;
            
            for (let i = 0; i < fireworkCount; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight * 0.5;
                    
                    for (let j = 0; j < particlesPerFirework; j++) {
                        const particle = document.createElement('div');
                        particle.style.position = 'fixed';
                        particle.style.left = x + 'px';
                        particle.style.top = y + 'px';
                        particle.style.width = '4px';
                        particle.style.height = '4px';
                        particle.style.borderRadius = '50%';
                        particle.style.background = Math.random() > 0.5 ? '#ff0080' : '#00ffff';
                        particle.style.boxShadow = `0 0 10px ${particle.style.background}`;
                        particle.style.pointerEvents = 'none';
                        particle.style.zIndex = '1000';
                        
                        const angle = (Math.PI * 2 * j) / particlesPerFirework;
                        const velocity = Math.random() * 100 + 50;
                        const vx = Math.cos(angle) * velocity;
                        const vy = Math.sin(angle) * velocity;
                        
                        document.body.appendChild(particle);
                        
                        let posX = x;
                        let posY = y;
                        let opacity = 1;
                        
                        const animate = () => {
                            posX += vx * 0.1;
                            posY += vy * 0.1;
                            opacity -= 0.02;
                            
                            particle.style.left = posX + 'px';
                            particle.style.top = posY + 'px';
                            particle.style.opacity = opacity;
                            
                            if (opacity > 0) {
                                requestAnimationFrame(animate);
                            } else {
                                particle.remove();
                            }
                        };
                        
                        animate();
                    }
                }, i * 400);
            }
        }
    </script>
</body>
</html>
